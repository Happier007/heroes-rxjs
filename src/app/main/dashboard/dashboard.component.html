<app-hero-search [formControl]="searchCtrl"></app-hero-search>

<div
  class="heroes-menu"
  [appSpinner]="(spinner$ | async) || false"
  [style.filter]="bluredHeroes$ | async"
>
  <ng-container *ngIf="heroes$ | async as heroes">
    <a class="heroes-menu__link" *ngFor="let hero of heroes" routerLink="/detail/{{ hero }}">
      {{ hero.name }}
    </a>
  </ng-container>
</div>
